{% set name = "nengo-dl" %}
{% set version = "3.4.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nengo-dl-{{ version }}.tar.gz
  sha256: d6e4d036a9e3ebdd6cee4cd65466ba1dade031964842fd7fdc15eefff766198d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jinja2
    - nengo >=3.0.0
    - numpy
    - packaging
    - progressbar2
    - python >=3.6
    - tensorflow >=2.2.0

test:
  imports:
    - nengo_dl
    - nengo_dl.tests

about:
  home: https://www.nengo.ai/nengo-dl
  summary: Deep learning integration for Nengo
  license: LicenseRef-NENGO
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - Tobias-Fischer
